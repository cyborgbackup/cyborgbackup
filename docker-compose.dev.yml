version: '3'

services:
  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
  rabbitmq:
    image: "rabbitmq:management"
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
  callback_receiver:
    image: cyborgbackup/cyborgbackup:latest
    command: bash -c "python /cyborgbackup/manage.py run_callback_receiver -v 3"
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
  channel_workers:
    image: cyborgbackup/cyborgbackup:latest
    command: bash -c 'python /cyborgbackup/manage.py runworker --only-channels websocket.*'
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
  web:
    image: cyborgbackup/cyborgbackup:latest
    #command: bash -c "python /cyborgbackup/manage.py migrate --noinput && python /cyborgbackup/manage.py runserver 0.0.0.0:8000"
    command: bash -c "python /cyborgbackup/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
    restart: unless-stopped
  celery:
    image: cyborgbackup/cyborgbackup:latest
    command: celery -A cyborgbackup worker -l debug -E
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
  celery_beat:
    image: cyborgbackup/cyborgbackup:latest
    command: celery -A cyborgbackup beat -l debug
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
  flower:
    image: cyborgbackup/cyborgbackup:latest
    command: celery flower -A cyborgbackup --address=0.0.0.0 --port=8001
    volumes:
      - ./src:/cyborgbackup
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - rabbitmq
      - celery
  adminer:
    image: adminer
    ports:
      - 8080:8080
    env_file:
      - .env
  mongodb:
    image: mongo:bionic
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017

volumes:
  postgres_data:
  mongo_data:
