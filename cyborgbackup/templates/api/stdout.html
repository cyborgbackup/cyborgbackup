{% if content_only %}
    <div class="nocode ansi_fore ansi_back{% if dark %} ansi_dark{% endif %}">{% else %}
    <!DOCTYPE HTML>
    <html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ title }}</title>
{% endif %}
<style type="text/css">
    .ansi_fore {
        color: #000000;
    }

    .ansi_back {
        background-color: #F5F5F5;
    }

    .ansi_fore.ansi_dark {
        color: #AAAAAA;
    }

    .ansi_back.ansi_dark {
        background-color: #000000;
    }

    .ansi1 {
        font-weight: bold;
    }

    .ansi3 {
        font-weight: italic;
    }

    .ansi4 {
        text-decoration: underline;
    }

    .ansi9 {
        text-decoration: line-through;
    }

    .ansi30 {
        color: #161b1f;
    }

    .ansi31 {
        color: #d9534f;
    }

    .ansi32 {
        color: #5cb85c;
    }

    .ansi33 {
        color: #f0ad4e;
    }

    .ansi34 {
        color: #337ab7;
    }

    .ansi35 {
        color: #e1539e;
    }

    .ansi36 {
        color: #2dbaba;
    }

    .ansi37 {
        color: #ffffff;
    }

    .ansi40 {
        background-color: #161b1f;
    }

    .ansi41 {
        background-color: #d9534f;
    }

    .ansi42 {
        background-color: #5cb85c;
    }

    .ansi43 {
        background-color: #f0ad4e;
    }

    .ansi44 {
        background-color: #337ab7;
    }

    .ansi45 {
        background-color: #e1539e;
    }

    .ansi46 {
        background-color: #2dbaba;
    }

    .ansi47 {
        background-color: #ffffff;
    }

    body.ansi_back pre {
        font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
        font-size: 12px;
    }

    div.ansi_back.ansi_dark {
        padding: 0 8px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
</style>{% if content_only %}{{ body }}
    </div>
{% else %}
    </head>
    <body class="ansi_fore ansi_back{% if dark %} ansi_dark{% endif %}">
    <pre>{{ body }}</pre>
    </body>
    </html>
{% endif %}
